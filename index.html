<!DOCTYPE html>

<html>
    <head>
    <meta name="viewboard" content="width=device-width initial-scale=1">
    <title>Name calculator</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="java.js"></script>
    </head>
    <body>
         <h2>Name calculator</h2>
        <p>This website is integrated to determine the name of a child <br>
        based on the birthday of a child.Ensure your enter the century,year,month and year</p>
        <hr>
        <input type="checkbox" id="Male">Male
        <input type="checkbox" id="Female ">Female
        <br>
        <input type="text" id="year" placeholder="Year....." min="1999" max="2030" required>Year
        <input type="text" id="month" placeholder="month...." required>Month
        <input type="text" id="day" placeholder="Day...." min="01" max="31" required>Day
        <br>
        <hr>
        <input type="submit" onclick="calc()">
        
    </body>
</html>
