    <body>
         <h2>Name calculator</h2>
        <p>This website is integrated to determine the name of a child <br>
        based on the birthday of a child.Ensure your enter the century,year,month and year</p>
        <hr>
        <input type="text" class="gender" placeholder="Gender eg:Male">Gender
        <input type="number" class="century" placeholder="Century eg:20"> Century
        <input type="number" class="year" placeholder="Year eg:2001">Year
        <input type="number" class="month" placeholder="month eg:01,12">Month<br>
        <input type="number" class="Day" placeholder="Day eg:01,31">Day
        <br>
        <hr>
        <button class="Calc" onclick="calc()">Calculate</button>
        <p id="demo"></p>
